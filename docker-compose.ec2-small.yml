version: '3.9'

# Optimized for t3.small (2GB RAM)
# Use: docker-compose -f docker-compose.ec2-small.yml up -d

services:
  api-gateway:
    image: arleygf/aygo-api-gateway:latest
    container_name: aygo-reporter-api-gateway
    ports:
      - "80:8000"
    networks:
      - dashboard-network
    depends_on:
      - auth-service
      - data-service
      - upload-service
      - report-service
    mem_limit: 128m
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: aygo-reporter-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - ./volumes/postgres_data:/var/lib/postgresql/data
    networks:
      - dashboard-network
    mem_limit: 256m
    mem_reservation: 128m
    command: postgres -c shared_buffers=128MB -c max_connections=50
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 30s
      timeout: 5s
      retries: 5

  redis:
    build:
      context: ./docker/redis
      dockerfile: Dockerfile
    container_name: aygo-reporter-redis
    ports:
      - "6379:6379"
    volumes:
      - ./volumes/redis_data:/data
    networks:
      - dashboard-network
    mem_limit: 128m
    mem_reservation: 64m
    command: redis-server --maxmemory 96mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6.0
    container_name: aygo-reporter-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-reports}
    volumes:
      - ./volumes/mongo_data:/data/db
    networks:
      - dashboard-network
    mem_limit: 384m
    mem_reservation: 256m
    command: mongod --wiredTigerCacheSizeGB 0.25
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 5s
      retries: 5

  auth-service:
    image: arleygf/aygo-auth-service:latest
    container_name: aygo-reporter-auth-service
    ports:
      - "2081:2081"
    environment:
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AUTH0_DOMAIN: ${AUTH0_DOMAIN:-}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID:-}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET:-}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      JAVA_OPTS: "-Xmx256m -Xms128m -XX:MaxMetaspaceSize=128m"
    networks:
      - dashboard-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    mem_limit: 384m
    mem_reservation: 256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2081/api/auth/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 45s

  data-service:
    image: arleygf/aygo-data-service:latest
    container_name: aygo-reporter-data-service
    ports:
      - "2082:2082"
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_USER: ${MONGO_USER:-admin}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-admin123}
      MONGO_DB: ${MONGO_DB:-reports}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JAVA_OPTS: "-Xmx256m -Xms128m -XX:MaxMetaspaceSize=128m"
    networks:
      - dashboard-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    mem_limit: 384m
    mem_reservation: 256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2082/api/data/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 45s

  upload-service:
    image: arleygf/aygo-upload-service:latest
    container_name: aygo-reporter-upload-service
    ports:
      - "2083:2083"
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_USER: ${MONGO_USER:-admin}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-admin123}
      MONGO_DB: ${MONGO_DB:-reports}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JAVA_OPTS: "-Xmx256m -Xms128m -XX:MaxMetaspaceSize=128m"
    networks:
      - dashboard-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    mem_limit: 384m
    mem_reservation: 256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2083/api/upload/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 45s

  report-service:
    image: arleygf/aygo-report-service:latest
    container_name: aygo-reporter-report-service
    ports:
      - "2084:2084"
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_USER: ${MONGO_USER:-admin}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-admin123}
      MONGO_DB: ${MONGO_DB:-reports}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JAVA_OPTS: "-Xmx256m -Xms128m -XX:MaxMetaspaceSize=128m"
    networks:
      - dashboard-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    mem_limit: 384m
    mem_reservation: 256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2084/api/reports/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 45s

  frontend:
    image: arleygf/aygo-frontend:latest
    container_name: aygo-reporter-frontend
    networks:
      - dashboard-network
    depends_on:
      - auth-service
      - data-service
      - upload-service
      - report-service
    mem_limit: 128m
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  dashboard-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  mongo-data:
    driver: local
